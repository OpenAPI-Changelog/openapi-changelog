<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAPI Changelog - Demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/pretty-print-json@3.0/dist/css/pretty-print-json.css>
  <link href="styles.css" rel="stylesheet">
  <script src="main.bundle.js"></script>
</head>
<body>

<div class="h-100 flex-grow-1 d-flex flex-column">
  <header class="text-bg-dark d-flex gap-3 p-3">
    <h1>OpenAPI Changelog</h1>
    <div class="flex-grow-1"></div>
    <div class="d-flex align-items-center justify-content-center pe-4">
      <a class="text-white" href="https://github.com/OpenAPI-Changelog/openapi-changelog" target="_blank">
        <i class="bi bi-github fs-2"></i>
        v<span class="version"></span>
      </a>
    </div>
  </header>

  <div class="flex-grow-1 overflow-hidden">
    <div class="h-100 d-flex">
      <div class="h-100 w-25 d-flex flex-column p-2">
        <div class="flex-grow-1 d-flex flex-column gap-2">
          <div class="d-flex gap-4">
            <label class="form-label" for="oldDocumentTextArea">Old document</label>
            <div class="col-auto">
              <label class="visually-hidden" for="oldDocumentFormatSelect">Format</label>
              <select class="form-select form-select-sm" id="oldDocumentFormatSelect">
                <option value="json" selected>JSON</option>
                <option value="yaml">YAML</option>
              </select>
            </div>
          </div>
          <input id="oldDocumentInputFile" type="file" class="form-control" accept=".json,.yml,.yaml" />
          <div class="flex-grow-1">
            <textarea id="oldDocumentTextArea" class="h-100 form-control" style="resize: none"
                      placeholder="Paste the OpenAPI document or import it using the input below"></textarea>
          </div>
        </div>
      </div>

      <div class="h-100 w-25 d-flex flex-column p-2">
        <div class="flex-grow-1 d-flex flex-column gap-2">
          <div class="d-flex gap-4">
            <label class="form-label" for="newDocumentTextArea">New document</label>
            <div class="col-auto">
              <label class="visually-hidden" for="newDocumentFormatSelect">Format</label>
              <select class="form-select form-select-sm" id="newDocumentFormatSelect">
                <option value="json" selected>JSON</option>
                <option value="yaml">YAML</option>
              </select>
            </div>
          </div>
          <input id="newDocumentInputFile" type="file" class="form-control" accept=".json,.yml,.yaml" />
          <div class="flex-grow-1">
            <textarea id="newDocumentTextArea" class="h-100 form-control" style="resize: none"
                      placeholder="Paste the OpenAPI document or import it using the input below"></textarea>
          </div>
        </div>
      </div>

      <div class="h-100 w-50 d-flex flex-column">
        <div class="flex-grow-1 d-flex flex-column gap-2 overflow-hidden">
          <div class="d-flex flex-column p-2 pe-4 gap-1">
            <div class="row">
              <div class="col">
                <button id="diffButton" class="w-100 btn btn btn-outline-secondary">Diff</button>
              </div>
            </div>
            <div class="row gx-1">
              <div class="col">
                <button id="changelogButton" class="w-100 btn btn btn-primary">Changelog</button>
              </div>
              <div class="col-4">
                <button id="detailedChangelogButton" class="w-100 btn btn btn-outline-primary">Detailed</button>
              </div>
            </div>
          </div>
          <ul id="changelogTabs" class="nav nav-underline ps-4">
            <li class="nav-item">
              <a id="rawTab" class="nav-link active" href="#">Raw</a>
            </li>
            <li class="nav-item">
              <a id="markdownTab" class="nav-link" href="#">Markdown</a>
            </li>
          </ul>
          <div class="flex-grow-1 ps-4 overflow-hidden">
            <div id="resultDiv" class="h-100 overflow-y-auto">
              <div class="text-center text-muted">Provide the old and the new documents, then press the <span class="text-primary">Changelog</span> button above</div>
            </div>
            <pre id="resultPre" class="h-100 overflow-y-auto" style="white-space: pre-wrap">
              <span class="text-center text-muted">Provide the old and the new documents, then press the <span class="text-primary">Changelog</span> button above</span>
            </pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="small text-muted text-center border-top">
    Your data is safe â€“ it stays in your browser and will not be uploaded or shared.
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
